<!DOCTYPE html>
<html lang="en">
<head>

    <title>List</title>
</head>
<body>
    

   <h2>List Types</h2>

   <!-- ul = unordered list
   ol = ordered list
   li = list -->

   <ul>
    <li>Web Developement
        <ol>
            <li>Html</li>
            <li>css</li>
            <li>js</li>
            <li>bootstrap</li>
        </ol>
    </li>
    <li>UI/UX</li>
    <li>Python</li>
    <li>Laravel</li>
   </ul>

   <ol>
    <li>Django</li>
    <li>UI/UX</li>
    <li>Python</li>
    <li>Laravel</li>
   </ol>


</body>
</html>
