<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
</head>
<body>

   <main>
        <section class="left">
            <div class="sidelinks">
                <div class="logo"><img src="" alt=""></div>
                <div class="sideanchor">
                    <ul>
                        <li>Home</li>
                        <li>Explore</li>
                        <li>Notification</li>
                        <li>Messages</li>
                    </ul>
                </div>
                <button>Tweet</button>
            </div>
            <div class="profile">
                <div class="picon"><img src="" alt=""></div>
                <div class="userinfo">
                <p>Alisa username</p>
                </div>
                <div class="more"></div>
            </div>
        </section>
        <section class="center">
            <header>
                <nav>
                    <div class="navbar">Home</div>
                </nav>
            </header>

            <div>
                <div class="logo"></div>
                <div></div>
            </div>

            <div class="post">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="right">
            <div class="search"></div>
            <div class="trends"></div>
            <div class="follow"></div>
        </section>
    </main> 
</body>
</html>
